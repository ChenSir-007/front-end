<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
    <my-cpn></my-cpn>
</div>
<script>
    //创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>我是段落</p>
        </div>`
    })
    //注册组件
    Vue.component('my-cpn',cpnC)

    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       }
    });
</script>

</body>
</html>
