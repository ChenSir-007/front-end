<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
    <cpn2></cpn2>
</div>
<script>
    //创建第一个组件构造器对象（子组件）
    const cpnC1 = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>我是段落</p>
        </div>`
    })
    //创建第二个组件构造器（父组件）
    const cpnC2 = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>我是段落</p>
        <cpn1></cpn1>
        </div>`,
        components:{
            cpn1:cpnC1
        }
    })
    //注册组件(全局组件，可以在多个Vue实例下面使用)
    // Vue.component('my-cpn',cpnC)

    const app = new Vue({
        el: '#app',
        data:{
            message: 'Hell Vue'
        },
        components:{
            cpn2:cpnC2//局部组件，cpn为使用组件时的标签名，自定义
        }
    });
</script>

</body>
</html>
