<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data原理</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn">
<!--    一定要加上div-->
    <div>
        <h2>当前计数为:{{count}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>
<script src="../vue.js"></script>
<script>
    Vue.component('cpn',{
        template:`#cpn`,
        data(){
            return{
                count:0
            }
        },
        methods:{
            increment(){
                this.count++
            },
            decrement() {
                this.count--
            }
        }
    })


    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       }
    });
</script>

</body>
</html>
