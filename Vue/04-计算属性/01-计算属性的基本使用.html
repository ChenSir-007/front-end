<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的基本使用</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           firstname: 'Chen',
           lastname: 'Jack'
       },
       // computed是对属性的转换操作
       computed:{
           fullName: function (){
               return this.firstname + ' ' + this.lastname
           }
       }
    });
</script>

</body>
</html>
