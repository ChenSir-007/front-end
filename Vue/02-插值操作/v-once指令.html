<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>
</head>
<body>
<script src="../vue.js"></script>
<div id="app">
    <h2>{{message}}</h2>
<!--    只响应一次-->
    <h2 v-once>{{message}}</h2>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       }
    });
</script>
</body>
</html>
