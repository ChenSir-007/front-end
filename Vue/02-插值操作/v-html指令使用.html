<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<script src="../vue.js"></script>
<div id="app">
<!--    以HTML的形式展示-->
    <h2 v-html="url"></h2>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue',
           url: '<a href="http://www.baidu.com">百度一下</a>'
       }
    });
</script>
</body>
</html>
