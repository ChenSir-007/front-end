<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的基本使用</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
<!--    v-model实现双向绑定-->
    <input type="text" v-model="message">
    {{message}}
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       }
    });
</script>

</body>
</html>
