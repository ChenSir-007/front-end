<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽的基本使用</title>
</head>
<body>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件O(∩_∩)O</p>
<!--        不进行覆盖的话就默认输出按钮-->
        <slot><button>按钮</button></slot>
    </div>
</template>
<script src="../vue.js"></script>
<div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><span>hhh</span></cpn>
    <cpn><i>嘿嘿嘿</i></cpn>
    <cpn></cpn>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       },
       components:{
           cpn:{
               template:`#cpn`
           }
       }
    });
</script>

</body>
</html>
