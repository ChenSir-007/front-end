<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽的基本使用</title>
</head>
<body>
<template id="cpn">
    <div>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>
<script src="../vue.js"></script>
<div id="app">
    <cpn><span slot="center">标题</span></cpn>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue'
       },
       components:{
           cpn:{
               template:`#cpn`
           }
       }
    });
</script>

</body>
</html>
