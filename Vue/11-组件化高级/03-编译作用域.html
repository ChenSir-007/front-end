<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽的基本使用</title>
</head>
<body>
<template id="cpn">
    <div>
        <h2 v-show="isShow">我是组件</h2>
        <p>我是组件O(∩_∩)O</p>
    </div>
</template>
<script src="../vue.js"></script>
<div id="app">
    <cpn v-show="isShow"></cpn>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue',
           isShow:true
       },
       components:{
           cpn:{
               template:`#cpn`,
               data(){
                   return{
                       isShow:false
                   }
               }
           }
       }
    });
</script>

</body>
</html>
