<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for_v-bind</title>
    <style>
        .active{
            color: #ff359b;
        }
    </style>
</head>
<body>
<script src="../vue.js"></script>
<!--通过函数传递index值，判断是否为当前index，是则为true，标签生效-->
<div id="app">
    <ul style="list-style-type: none">
        <li v-for="(n,index) in moives" v-bind:class="{active:index===count}" @click="getIndex(index)">{{n}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           count: -1,
           message: 'Hell Vue',
           moives: ['哈利波特','流浪地球','紧急救援','红海行动']
       },
       methods:{
         getIndex: function (index){
             this.count = index;
         }
       }
    });
</script>
</body>
</html>
