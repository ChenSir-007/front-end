<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class绑定</title>
</head>
<body>
<script src="../vue.js"></script>
<div id="app">
    <h2 v-bind:class="[active,line]">{{message}}</h2>
    <h2 v-bind:class="getClass()">{{message}}</h2>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue',
           active: 'aa',
           line: 'bb'
       },
       methods:{
           getClass: function () {
               return [this.active,this.line]
           }
       }
    });
</script>
</body>
</html>
