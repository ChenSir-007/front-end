<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录切换小bug</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
<!--    用key作为标识，不允许复用-->
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="请输入你的账号" key="username">
    </span>
    <span v-else>
        <label for="useremail">邮箱登录</label>
        <input type="text" id="useremail" placeholder="请输入你的邮箱" key="email">
    </span>
    <button @click="isUser = !isUser">切换登录</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'Hell Vue',
            isUser: true
        }
    });
</script>

</body>
</html>
