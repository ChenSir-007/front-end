<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户切换登录</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="请输入你的账号">
    </span>
    <span v-else>
        <label for="useremail">邮箱登录</label>
        <input type="text" id="useremail" placeholder="请输入你的邮箱">
    </span>
    <button @click="isUser = !isUser">切换登录</button>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           message: 'Hell Vue',
           isUser: true
       }
    });
</script>

</body>
</html>
