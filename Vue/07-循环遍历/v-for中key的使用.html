<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for中key的使用</title>
</head>
<body>

<div id="app">
    <!--    使用key以便更高效的更新虚拟DOM-->
    <ul style="list-style-type: none">
        <li v-for="item in movies" :key="item">{{item}}</li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:'Hello',
            movies:['哈利波特','阿凡达','流浪地球','紧急救援']
        }
    });
</script>

</body>
</html>
