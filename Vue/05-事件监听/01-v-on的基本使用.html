<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on基本使用</title>
</head>
<body>

<script src="../vue.js"></script>
<div id="app">
    <h2>{{count}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>
<script>
    const app = new Vue({
       el: '#app',
       data:{
           count:0
       },
       methods:{
         increment(){
             this.count++;
         },
         decrement(){
             this.count--;
         }
       }
    });
</script>

</body>
</html>
