<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复请求</title>
</head>
<body>
    <button>点击发送</button>
    <script>
        const btns = document.getElementsByTagName('button');
        let x = null;
        //标识变量
        let isSending = false; //是否正在发送请求
        btns[0].onclick = function () {
            if (isSending) x.abort();//如果正在发送，取消请求，创建一个新的请求
            x = new XMLHttpRequest();
            //修改标识变量的值
            isSending = true;
            x.open('GET','http://127.0.0.1:8000/delay');
            x.send();
            x.onreadystatechange =function () {
                if (x.readyState === 4){
                    isSending = false;
                }
            }
        }
    </script>
</body>
</html>
